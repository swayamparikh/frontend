<!-- CSS Grid -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    </head>
    <style>
       
.product-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px; 
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
}


.product-card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}


.product-card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}


.product-img {
  width: 100%;
  height: 200px;
  
  border-radius: 8px;
}


.product-title {
  font-size: 18px;
  font-weight: bold;
  margin: 10px 0;
}


.product-price {
  font-size: 16px;
  color: #007bff;
  font-weight: bold;
}

    </style>
<body>

    <div class="product-grid">
        <div class="product-card">
            <img src="/frontend/MealPlan/Images/card1.png" alt="Product 1" class="product-img">
            <h3 class="product-title">Product 1</h3>
            <p class="product-price">$29.99</p>
        </div>

        <div class="product-card">
            <img src="/frontend/MealPlan/Images/card1.png" alt="Product 2" class="product-img">
            <h3 class="product-title">Product 2</h3>
            <p class="product-price">$34.99</p>
        </div>

        <div class="product-card">
            <img src="/frontend/MealPlan/Images/card1.png" alt="Product 3" class="product-img">
            <h3 class="product-title">Product 3</h3>
            <p class="product-price">$19.99</p>
        </div>

        <div class="product-card">
            <img src="/frontend/MealPlan/Images/card1.png" alt="Product 4" class="product-img">
            <h3 class="product-title">Product 4</h3>
            <p class="product-price">$49.99</p>
        </div>

        <div class="product-card">
            <img src="/frontend/MealPlan/Images/card1.png" alt="Product 5" class="product-img">

        <div class="product-card">

        </div>

        <div class="product-card">

</body>
</html>
