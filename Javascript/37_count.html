<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="h1"></h1>

    <script>

        let x = 0

        count = setInterval(test,10)

        function test(){
            let h1_tag = document.getElementById("h1")
            // console.log(h1_tag)
            h1_tag.innerHTML = ++x;

            if(x == 365){
                clearInterval(count)
            }
        }
        

    </script>
</body>
</html>
