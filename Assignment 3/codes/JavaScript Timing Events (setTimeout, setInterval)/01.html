<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
   
</head>
<body>

    <h2>Wait for 5 seconds...</h2>

    <script>
        function changeBackgroundColor() {
            document.body.style.backgroundColor = "#f4a261"; // Change to a new color
        }

        // Change background color after 5 seconds (5000 milliseconds)
        setTimeout(changeBackgroundColor, 5000);
    </script>

</body>
</html>
