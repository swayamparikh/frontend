<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            background-color: aqua;
            /* border: 15px solid; */
            margin: 300px auto;
            overflow: hidden;

        }
        .left{
            height: 200px;
            width: 200px;
            position: absolute;
            background: rgb(202, 131, 17);
            border: 5px solid;
            transition: 0.8s;
        }
        .right{
            height: 200px;
            width: 200px;
            position: absolute;
            background: rgb(64, 169, 62);
            border: 5px solid;
            transition: 0.8s;
        }
        .main:hover .left{
           position: relative;
        }
        .main:hover .right{
            position:relative
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>

    </div>
</body>
</html>
