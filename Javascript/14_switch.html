<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let choice = "-";
        let a =30,b=10

        switch (choice) {
            case "+":
                console.log("sum =>",a+b)
                document.write("sum =>",a+b,"<br>")
                break;
            case "-":
                console.log("sub =>",a-b)
                document.write("sub =>",a-b)
                break;
            case "*":
                console.log("mul =>",a*b)
                document.write("mul =>",a*b)
                break;
        
            default:
                console.log("inavaild symbole")
                document.write("invalid symbole")
                break;
        }
    </script>
</body>
</html>
