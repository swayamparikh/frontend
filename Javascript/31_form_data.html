<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <input  type="text" onblur="return validate(name1,nmerr)" placeholder="enter your name" id="name1">
            <span id="nmerr"></span>
        </div>
        <div> <input type="email" onblur="return validate(email,emerr)"  placeholder="enter your email" id="email">
            <span id="emerr"></span>
        </div>
        <div>
            <input type="tel" onblur="return validate(phone,pherr)"  placeholder="enter your phone" id="phone">
            <span id="pherr"></span>
        </div>
        <div>
            <input type="password"  placeholder="enter your password" onblur="return validate(psw,pswerr)"  id="psw">
            <span id="pswerr"></span>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>

    <script>

        function validate(inp,nmerr){
            if(inp.value == "" || inp.value == null){
                nmerr.innerHTML = "Pls required Field data..!"
                nmerr.style.color = "red";
                return false
            }
            else{
                nmerr.innerHTML = ""   
            }
        }
    
    </script>
</body>

</html>
