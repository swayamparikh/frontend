<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

    // inc :- ++ (+1)
    // dec :- -- (-1)

    // pre inc ++value
    // post inc value++

    // pre dec --value 
    // post dec value--

    let a = 10
    a++ //1
    console.log(a)
    ++a
    console.log(a) //12

    console.log(++a) //13
    console.log(a++) //13 //14
   console.log(a++)  //14 //15
   console.log(++a) //16
   console.log(a++) //16 // 17
   console.log(a++) //17 //18
   console.log(++a) //19
   console.log(a++) //19 // 20
   console.log(a++) //20 //21
   console.log(++a) // 22
   console.log(a++) //22 //23
   console.log(++a) //24
   console.log(a++) //24
 
   console.log(a)//25


   a-- //25 //24
    console.log(a)
    --a // 23
    console.log(a) //12

    console.log(--a) //22
    console.log(a--) //22 //21
   console.log(a--)  
   console.log(--a) 
   console.log(a--)
   console.log(a--) 
   console.log(--a) 
   console.log(a--) 
   console.log(--a) 
   console.log(--a) 
   console.log(a--) 
   console.log(--a) 
   console.log(a--) 
   
   console.log(a)


   </script>
</body>
</html>
