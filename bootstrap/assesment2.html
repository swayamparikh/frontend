<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Framework Web Design Test 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
  <style>
    .job-badge {
      font-size: 0.75rem;
      background-color: #f0ad4e;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
    }
    .company-logo {
      width: 40px;
      height: 40px;
      object-fit: cover;
    }
    .card-body p {
      margin-bottom: 0.3rem;
    }
    .card-footer {
      background-color: white;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container">
   
    <div class="row g-3">

      
      <div class="col-md-4">
        <div class="card p-3">
         
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="d-flex align-items-center gap-2">
              <img src="https://via.placeholder.com/40" alt="logo" class="company-logo rounded-circle">
              <small class="text-muted">6 hrs ago</small>
            </div>
            <span class="job-badge">Design</span>
          </div>
        
          <div class="card-body p-0">
            <h6>Senior Product Designer - Singapore</h6>
            <p class="text-muted mb-3">Makship</p>
          </div>
         
          <div class="card-footer p-0">
            <small class="text-danger">32 Applied</small>
            <div class="progress mt-1" style="height: 5px;">
              <div class="progress-bar bg-danger" style="width: 32%;"></div>
            </div>
            <small class="text-muted">of 100 capacity</small>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="d-flex align-items-center gap-2">
              <img src="https://via.placeholder.com/40" alt="logo" class="company-logo rounded-circle">
              <small class="text-muted">4 hrs ago</small>
            </div>
            <span class="job-badge">Product</span>
          </div>
          <div class="card-body p-0">
            <h6>Junior Product Designer - Singapore</h6>
            <p class="text-muted mb-3">Dribbble</p>
          </div>
          <div class="card-footer p-0">
            <small class="text-danger">42 Applied</small>
            <div class="progress mt-1" style="height: 5px;">
              <div class="progress-bar bg-danger" style="width: 42%;"></div>
            </div>
            <small class="text-muted">of 100 capacity</small>
          </div>
        </div>
      </div>

     
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="d-flex align-items-center gap-2">
              <img src="https://via.placeholder.com/40" alt="logo" class="company-logo rounded-circle">
              <small class="text-muted">1 hr ago</small>
            </div>
            <span class="job-badge">Senior</span>
          </div>
          <div class="card-body p-0">
            <h6>Software Architect Java - USA</h6>
            <p class="text-muted mb-3">Reddit</p>
          </div>
          <div class="card-footer p-0">
            <small class="text-danger">48 Applied</small>
            <div class="progress mt-1" style="height: 5px;">
              <div class="progress-bar bg-danger" style="width: 48%;"></div>
            </div>
            <small class="text-muted">of 100 capacity</small>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
