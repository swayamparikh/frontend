<html lang="en">

<head>

    <style>
        .box {
            height: 40px;
            width: 150px;
            background-color: aqua;
            color: white;
            font-size: large;
            font-weight: bold;
            margin: 200px auto;
            position: relative;


        }

        .border {
            height: 80px;
            width: 300px;
            position: absolute;
            border: 5px solid aqua;
            top: 0;
            right: 0;



        }
    </style>
</head>

<body>
    <div class="box">
        Shop now
        <div class="border">

        </div>
    </div>
</body>

</html>
