<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>hello this class with Const</h1>

    <script>
        class ab{
            constructor(){
                console.log("this is constructor function")
            }
            x = function sum(){
                console.log("Sum function")
            }
            y = function sub(){
                console.log("Sub function")
            }

            static xyz(){
                console.log("xyz method call")
            }
             
        }

        let ob = new ab ;
        console.log(ob)
        ob.x()
        
        ab.xyz()

    

    </script>
</body>
</html>
