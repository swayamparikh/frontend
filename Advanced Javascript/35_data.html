<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("data1.json",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            console.log(data)
            for(let admin of data.admin){
                console.log(admin)
                document.writeln(`id :- ${admin.id} name :- ${admin.name}  course : ${admin.course} <br>`)
            }
            data.user.forEach((users) => {
                console.log(users)
                document.writeln(`id :- ${users.id} name :- ${users.name}  course : ${users.course} <br>`)

            });
        })
    </script>
</body>
</html>
