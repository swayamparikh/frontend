<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            background-color: aqua;
            margin: 400px auto;
            border: 2px solid;
            transition: 0.8s;
        }
        .left{
            height: 200px;
            width: 200px;
            background-color: rgb(32, 159, 72);
           position: absolute;
           

        }
        .right{
            height: 200px;
            width: 200px;
            background-color: rgb(162, 211, 36);
            
            
            
        }
        .main:hover .right{
            position: absolute;
           
            
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    
</body>
</html>
