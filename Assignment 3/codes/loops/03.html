<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While Loop Example</title>
   
</head>
<body>

    <h2>Enter a Number Greater Than 10</h2>

    <button onclick="askForNumber()">Start</button>

    <div class="output" id="output"></div>

    <script>
        function askForNumber() {
            let num;

            do {
                num = parseFloat(prompt("Enter a number greater than 10:"));
                
                if (isNaN(num)) {
                    alert("Please enter a valid number.");
                }
            } while (isNaN(num) || num <= 10);

            document.getElementById("output").innerHTML = "You entered a valid number: " + num;
        }
    </script>

</body>
</html>
