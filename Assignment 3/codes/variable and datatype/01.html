<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datatype :- refe -->

    <!-- two  type datatype1 -->
    <!-- 1) primitive datatype  :- store a single varible in single value  -->
         1) number 
         2) string 
         3) boolen
         4) undefined
         5) null
         6) symbole (not in js use)
         7) bigint (not in js use)

    <!-- 2) non-primitive datatype ;- store a single varible in multiple value (primitive allow) -->
     1) array 
     2) object


     <script>
        //   1) number 
        let num = 2.5
        console.log(num)
        console.log(typeof(num))
         
        // 2) string 
        let name = "shubham jadav"
        console.log(name)
        console.log(typeof(name))

        // 3) boolen :- true or false 

        let data = false
        console.log(data)
        console.log(typeof(data))

        // 4) undefined

        let a
        console.log(a)
        console.log(typeof(a))

        // 5) null :- empty
        let ab = null
        console.log(ab)
        console.log(typeof(ab))

        // 6) symbole 
        let sym = Symbol("het")
        console.log(sym)
        console.log(typeof(sym))

        // 7) bigint 
        let data1 = BigInt(353453452345)
        console.log(data1)
        console.log(typeof(data1))

     </script>
</body>
</html>
