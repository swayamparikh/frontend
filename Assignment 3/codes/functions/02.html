<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    
</head>
<body>

    <h2>Sum Calculator</h2>

    <label>Enter First Number:</label>
    <input type="number" id="num1"><br>

    <label>Enter Second Number:</label>
    <input type="number" id="num2"><br>

    <button onclick="calculateAndDisplaySum()">Calculate Sum</button>

    <div class="output" id="output"></div>

    <script>
        function calculateSum(num1, num2) {
            return num1 + num2;
        }

        function calculateAndDisplaySum() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);

            if (isNaN(a) || isNaN(b)) {
                document.getElementById("output").innerHTML = "Please enter valid numbers.";
            } else {
                let sum = calculateSum(a, b);
                document.getElementById("output").innerHTML = "The sum is: " + sum;
            }
        }
    </script>

</body>
</html>
