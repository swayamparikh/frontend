<body>

    <input type="text" onkeyup="senddata()" placeholder="Enter your data" id="inp">


    <textarea name="" id="texta" rows="10" cols="30"></textarea>

    <button onclick="senddata()">send data</button>

    <script>

        let inpu_tag = document.getElementById("inp");
        let texta = document.getElementById("texta")

        function senddata(){
              console.log("send data");
              texta.innerHTML = inpu_tag.value
        }
    </script>

</body>
