<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid;
        }
        .child{
            height: 100px;
            width: 100px;
            background-color: aqua;
            transform: scale(0);
            transition: .2s;
        }
        .box:hover .child{
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child"></div>
    </div>
</body>
</html>
