     <script>
         function data(){
             console.log("data call")
         }
         data()
 
 
         const data1 = () =>{
             console.log("data1 called")
         }
         data1()
 
         // arrow function
 
         function sum(a,b){
             console.log("sum =>",a+b)
         }
         sum(20,10)
 
         const sub = (a,b)=>{
             console.log("sub =>",a-b)
         }
         sub(30,10)
         sub(40,10)
 
 
     </script>
 
 
 </body>
