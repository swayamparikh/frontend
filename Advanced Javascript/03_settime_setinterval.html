<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
 
         // interval 1 s stop clearinterval counter
 
         setInterval(()=>{
          console.log("hello")   
          document.write("hello <br>")
         },1000)
 
         // settimeout 2s stop silder
         setTimeout(()=>{
             console.log("hello 2 ")
             document.write("hello <br>")
         },2000)
 
     </script>
 </body>
 </html>
