<head>

<body>
    <h1 style="color: red;">hello this background-color </h1>
    <h1 style="color: orange;">hello this background-color </h1>


    <h1 style="color: #5ac02b;">hello this background-color  hexa #000 , #fff color</h1>

    <!-- rgb (red,green,blue) :- range 0 - 255 -->
    <h1 style="color: rgb(120, 128, 228)">hello this background-color rgb </h1>

    <!-- a :- aplph :- opacity :- 0 -1 -->
    <h1 style="color: rgba(120, 128, 228,0.5)">hello this background-color rgba </h1>
    <h1 style="color: rgba(0, 0, 0,0.4)">hello this background-color </h1>

    <!-- hsl :-  -->
    <h1 style="color: hsl(310, 78%, 45%)">hello this background-color hsl  </h1>

    <h1 style="color: hsla(310, 78%, 45%,0.5)">hello this background-color hsla </h1>

</body>
